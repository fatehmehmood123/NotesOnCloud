<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" href="./signup.html">Signup</a>
                    </li>
                    <li id="loginLink" class="nav-item">
                        <a  class="nav-link active" aria-current="page" href="./login.html">Login</a>
                    </li>
                    <li id="logoutBtn" class="nav-item">
                        <a style="cursor: pointer;" class="nav-link active" aria-current="page" >Logout</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1 class="my-3">Welcome To Magic Notes</h1>
        <!-- Writing Area -->
        <div class="card">
            <div class="card-body">

                <div class="mb-3">
                    <h5 class="card-title">Add Title</h5>
                    <input type="text" class="form-control" id="addTitle" placeholder="Enter title">
                </div>


                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <label for="exampleFormControlTextarea2"></label>
                    <textarea class="form-control rounded-0" id="addTxt" rows="3"></textarea>
                </div>
                <br>
                <button id="addBtn" class="btn btn-primary">Add Note</button>
            </div>
        </div>
        <hr>
        <!-- Saved Notes -->
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="route.js"></script>
    <!-- <script src="./js/login.js"></script> -->
</body>

</html>
