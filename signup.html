<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Signup</title>
   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="custom">
        <div class="container my-5">
            <form>
                <div class="mb-3">
                  <h2>Signup</h2>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="addEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <div  id="addPassword"></div>
                
                  <div class="row">
                    <div class="col-6">
                      <div class="input-group d-flex">
                        <input
                          type="password"
                          class="form-control rounded mt-1"
                          placeholder="Type your password"
                          aria-label="password"
                          aria-describedby="password"
                          id="password-input"
                        />
                        <div class="valid-feedback">Good</div>
                        <div class="invalid-feedback">Wrong</div>
                      </div>
                    </div>
                  
                    <div class="col-6 mt-4 mt-xxl-0 w-auto h-auto">
                  
                      <div
                        class="alert px-4 py-3 mb-0 d-none"
                        role="alert"
                        data-mdb-color="warning"
                        id="password-alert"
                        >
                        <ul class="list-unstyled mb-0">
                          <li class="requirements leng">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 8 chars</li>
                          <li class="requirements big-letter">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 1 big letter.</li>
                          <li class="requirements num">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 1 number.</li>
                          <li class="requirements special-char">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 1 special char.</li>
                        </ul>
                      </div>
                  
                    </div>
                  </div>
              <!-- show password -->
                  <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility('password-input')">
                  <label style="font-size: 12px;" for="showPasswordCheckbox">Show Password</label>
                  <br>
                  <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="addConfirmPassword">
                  <input type="checkbox" id="showConfirmPasswordCheckbox" onchange="togglePasswordVisibility('addConfirmPassword')">
                  <label style="font-size: 12px;" for="showConfirmPasswordCheckbox">Show Password</label>
                </div>
                <button type="submit" class="disabled btn btn-secondary" id="signupBtn">Signup</button>
              </form>
              
        </div>
    </div>
   <!-- fa -->
      
      <script src="./js/signup.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/route.js"></script>
</body>

</html>
